<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- title i favicon i title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
<!-- link for css file -->
  <link rel="stylesheet" href="style-clock.css">
  <!-- script for clock -->
  <script src="clock.js" defer></script>
<!-- script for Font Awesome 5-->
  <script src="https://kit.fontawesome.com/9f29b1c5a3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <h2>We're launchig soon</h2>

  <div class="sat">
    <div class="deo-sata">
      <div class="flip" id="flip-days">
        <div class="upper"><h3 id="days">00</h3></div>
        <div class="bottom"><h3 id="days-bottom">00</h3></div>
      </div>
      <div class="upper-static"><h3 id="days-static">00</h3></div>
      <div class="bottom-static"><h3 id="days-bottom-static">00</h3></div>
      <h4>days</h4>
    </div>
    <div class="deo-sata">
      <div class="flip" id="flip-hours">
        <div class="upper"><h3 id="hours">00</h3></div>
        <div class="bottom"><h3 id="hours-bottom">00</h3></div>
      </div>
      <div class="upper-static"><h3 id="hours-static">00</h3></div>
      <div class="bottom-static"><h3 id="hours-bottom-static">00</h3></div>
      <h4>hours</h4>
    </div>
    <div class="deo-sata">
      <div class="flip" id="flip-minutes">
        <div class="upper"><h3 id="minutes">00</h3></div>
        <div class="bottom"><h3 id="minutes-bottom">00</h3></div>
      </div>
      <div class="upper-static"><h3 id="minutes-static">00</h3></div>
      <div class="bottom-static"><h3 id="minutes-bottom-static">00</h3></div>
      <h4>minutes</h4>
    </div>
    <div class="deo-sata">
      <div class="flip" id="flip-seconds">
        <div class="upper" ><h3 id="seconds">00</h3></div>
        <div class="bottom"><h3 id="seconds-bottom">00</h3></div>
      </div>
      <div class="upper-static"><h3 id="seconds-static">00</h3></div>
      <div class="bottom-static"><h3 id="seconds-bottom-static">00</h3></div>
      <h4>seconds</h4>
    </div>
  </div>

<div class="social-media">
  <a href="#"><i class="fab fa-facebook-square"></i> </a>

  <a href="#"> <i class="fab fa-pinterest"></i></a>

  <a href="#"><i class="fab fa-instagram"></i> </a>

</div>
</body>

</html>
